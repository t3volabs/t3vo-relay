<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T3VO RELAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "df-bg": "#0b0e11",
              "df-surface": "#16181c",
              "df-accent": "#00AEEF",
              "df-accent-hover": "#33bef2",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-df-bg text-white font-sans antialiased">
    <div id="app">
      <div class="min-h-screen flex flex-col">
        <main class="flex-grow flex flex-col items-center justify-center px-6 py-12">
          <div class="text-center max-w-3xl mx-auto mb-12">
            <h2 class="text-5xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-df-accent">
              T3VO RELAY
            </h2>
            <p class="text-xl text-gray-300 mb-3">
              Offline Vault for Passwords, Bookmarks & Private Notes.
            </p>
            <p class="text-lg text-gray-400 mb-8">
              All encrypted. Offline first. Works Everywhere. No Server Needed.
            </p>

            <!-- Relay URL Display -->
            <div class="bg-df-surface text-gray-300 p-4 rounded-lg shadow-md border border-gray-700 mb-6">
              <p class="text-sm">Relay URL:</p>
              <p class="text-lg font-semibold text-df-accent" id="relay-url"></p>
            </div>

            <!-- Server Status -->
            <div class="bg-df-surface p-6 rounded-lg shadow-md border border-gray-700 text-gray-300">
              <h3 class="text-xl font-bold text-df-accent mb-4">Server Status</h3>
              <p><strong>Records:</strong> <span id="records">-</span></p>
              <p><strong>Users:</strong> <span id="users">-</span></p>
              <p><strong>Data Size:</strong> <span id="data-size">-</span> bytes</p>
              <p><strong>Retention Days:</strong> <span id="retention">-</span></p>
              <p><strong>Last Updated:</strong> <span id="last-updated">-</span></p>
              <p><strong>Server Time:</strong> <span id="server-time">-</span></p>
            </div>

            <!-- GitHub Link -->
            <a
              href="https://github.com/t3volabs/t3vo-relay"
              target="_blank"
              class="inline-flex items-center justify-center text-sm text-gray-300 hover:text-df-accent transition-colors bg-df-surface px-5 py-2.5 rounded-full shadow-lg hover:shadow-xl duration-300 border border-gray-700 mt-6"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              View on GitHub
            </a>
          </div>
        </main>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const relayUrl = window.location.origin;
        document.getElementById("relay-url").textContent = relayUrl;

        try {
          const response = await fetch("/server/");
          if (!response.ok) throw new Error("Failed to fetch server status");
          const data = await response.json();

          document.getElementById("records").textContent = data.records;
          document.getElementById("users").textContent = data.users;
          document.getElementById("data-size").textContent = data.dataSizeBytes;
          document.getElementById("retention").textContent = data.retentionDays;
          document.getElementById("last-updated").textContent = data.lastUpdatedAt || "N/A";
          document.getElementById("server-time").textContent = data.serverTime;
        } catch (error) {
          console.error("Error fetching server status:", error);
        }
      });
    </script>
  </body>
</html>
